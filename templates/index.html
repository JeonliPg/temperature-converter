<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Temperatura</h1>
        <form action="/convert" method="POST">
            <label for="temperature">Ingresa la Temperatura Deseada:</label>
            <input type="number" id="temperature" name="temperature" step="0.01" required>
            <label for="unit">Selecciona:</label>
            <select id="unit" name="unit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
            <button type="submit">Convertir</button>
        </form>

        {% if result is not none %}
            <div class="result">
                <h2>Conversion Result</h2>
                <p>{{ original_temp }} {{ original_unit }} Es {{ result }} {{ converted_unit }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
